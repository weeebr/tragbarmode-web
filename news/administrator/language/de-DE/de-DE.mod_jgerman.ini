# Module description
MOD JGERMAN DESC=Dieses Modul zeigt an, ob die installierte Übersetzung und Joomla! auf dem aktuellsten Stand sind.

# Module "frontend"
## Questions
WANT CHECK=Möchten Sie eine Überprüfung auf neue Versionen vornehmen?

## Buttons
DO CHECK=Ja, Überprüfung starten
CHECK ANYWAY=Trotzdem überprüfen

## Table heading
LANGUAGE FRONTEND=Die Sprachdatei für das Frontend ist:
LANGUAGE BACKEND=Die Sprachdatei für das Backend ist:
JOOMLA CORE=Joomla! 1.5 selbst ist:

## Notice
DELETE MODULE=Um diese Anzeige zu entfernen, löschen Sie einfach das &bdquo;Update nötig?&ldquo;-Modul unter &bdquo;Erweiterungen&ldquo; &rarr; &bdquo;Module&ldquo; &rarr; &bdquo;Administrator&ldquo;.
### For translators: "%s" is replaced by "www.jgerman.de"
SERVICE BY=Ein Service von %s

## Errors
SERVER OFFLINE=Der Server ist offline!
SERVER NOT RESPONDING=Der Server anwortet nicht!
LANGUAGE NOT INSTALLED=Sprache nicht installiert!
### For translators: "%s" is replaced by the string "CHECK ANYWAY".
ERROR FSOCK=<b>&bdquo;fsockopen&ldquo; oder &bdquo;curl&ldquo; sind auf Ihrem Server deaktiviert!<br />Es konnte kein Onlinestatus ermittelt werden!</b><br />Aus Sicherheitsgründen wurde die Überprüfung auf eine neue Version abgebrochen, da es zum Einfrieren des Joomla!-Backends führen kann, wenn J!German nicht erreichbar sein sollte. Sie können diese Überprüfung aber trotzdem durchführen.<br />Klicken Sie einfach auf &bdquo;%s&ldquo;.

# Module settings
## Headings
CHECKING=<strong><u>Prüfungen</u></strong>
NOTICES=<strong><u>Hinweise</u></strong>
DISPLAY=<strong><u>Anzeige</u></strong>

## Checking
SELECT LANGUAGE=Sprache auswählen
SELECT LANGUAGE DESC=Wählen Sie die Sprache aus, die Sie auf Aktualität überprüfen lassen wollen.

AUTO CHECK=Auto. Version prüfen
AUTO CHECK DESC=Hier können Sie einstellen, ob bei jedem Zugriff auf die Administration automatisch nach einer neuen Version gesucht werden soll.

CHECK CORE=Core-Version prüfen
CHECK CORE DESC=Hier können Sie einstellen, ob Sie die Version des Joomla!-Core auf Aktualität überprüfen lassen wollen.

## Notices
DELETE NOTICE=Löschhinweis anzeigen
DELETE NOTICE DESC=Hier können Sie einstellen, ob Sie den Hinweis zum Löschen des Moduls anzeigen lassen wollen.

## Display
IMAGE SIZE=Bildgröße auswählen
IMAGE SIZE DESC=Hier können Sie einstellen, wie groß das angezeigte Bild sein soll. Sie können wählen zwischen: groß, mittel und klein.
BIG=Groß
MIDDLE=Mittel
SMALL=Klein

