# Module description
MOD JGERMAN DESC=This module shows if the installed translation and Joomla! itself are up-to-date.

# Module "frontend"
## Questions
WANT CHECK=Do you want to check for new versions?

## Buttons
DO CHECK=Yes, start check
CHECK ANYWAY=Check anyway

## Table heading
LANGUAGE FRONTEND=Frontend language file is:
LANGUAGE BACKEND=Backend language file is:
JOOMLA CORE=Joomla! 1.5 itself is:

## Notice
DELETE MODULE=To delete this display, just uninstall the module &ldquo;Need update?&rdquo; under &ldquo;Extensions&rdquo; &rarr; &ldquo;Module Manager&rdquo; &rarr; &ldquo;Administrator&rdquo;.
### For translators: "%s" is replaced by "www.jgerman.de"
SERVICE BY=Service provided by %s

## Errors
SERVER OFFLINE=Server is offline!
SERVER NOT RESPONDING=Server isn't responding!
LANGUAGE NOT INSTALLED=Language isn't installed!
### For translators: "%s" is replaced by the string "CHECK ANYWAY".
ERROR FSOCK=<b>&ldquo;fsockopen&rdquo; or &ldquo;curl&rdquo; are deactivated on your server!<br />It wasn't possible to check the online status!</b><br />For security reasons the check was aborted because it is possible that the Joomla! backend freeze up if J!German isn't reachable. But you can check anyway for new versions.<br />Just click on &ldquo;%s&rdquo;.

